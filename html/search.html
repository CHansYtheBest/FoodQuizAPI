<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="stepType" class="stepSection">
      <h1>Step 1<br /></h1>
      <div class="typeButtonsBlock">
        <button class="typeButton CheckboxButton" role="checkbox" data-value="main-course">Main course</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="side-dish">Side dish</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="dessert">Dessert</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="appetizer">Appetizer</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="salad">Salad</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="bread">Bread</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="breakfast">Breakfast</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="soup">Soup</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="beverage">Beverage</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="sauce">Sauce</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="marinade">Marinade</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="fingerfood">Fingerfood</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="snack">Snack</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="drink">Drink</button>
      </div>
    </section>
    <section id="stepCusine" class="stepSection">
      <h1>Step 2<br /></h1>
      <div class="cuisineBittonsBlock">
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="african">African</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="american">American</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="british">British</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="cajun">Cajun</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="caribbean">Caribbean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="chinese">Bruh</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="eastern-european">Eastern European</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="european">European</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="french">French</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="german">German</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="greek">Greek</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="indian">Indian</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="irish">Irish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="japanise">Japanise</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="jewish">Jewish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="korean">Korean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="latin-american">Latin American</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="mediterranean">Mediterranean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="mexican">Mexican</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="middle-eastern">Middle Eastern</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="nordic">Nordic</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="southern">Southern</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="spanish">Spanish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="thai">Thai</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="vietnamese">Vietnamese</button>
      </div>
    </section>
    <section id="stepDiet" class="stepSection">
      <h1>Step 3<br /></h1>
      <div class="dietButtonsBlock">
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="gluten-free">Gluten Free</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="ketogenic">Ketogenic</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="vegetarian">Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="lacto-Vegetarian">Lacto-Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="ovo-Vegetarian">Ovo-Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="vegan">Vegan</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="pescetarian">Pescetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="paleo">Paleo</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="primal">Primal</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="low-fodmap">Low FODMAP</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="whole30">Whole30</button>
      </div>
    </section>
    <section id="stepIntolar" class="stepSection">
      <h1>Step 4<br /></h1>
      <div class="intolarButtonsBlock">
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="dairy">Dairy</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="egg">Egg</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="gluten">Gluten</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="grain">Grain</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="peanut">Peanut</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="seafood">Seafood</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="sesame">Sesame</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="shellfish">Shellfish</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="soy">Soy</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="sulfite">Sulfite</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="tree-nut">Tree Nut</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="wheat">Wheat</button>
      </div>
    </section>
    <section id="stepIngredients" class="stepSection">
      <h1>Step 5<br /></h1>
      <div class="ingredientsBlock">
        <input class="ingredientsInput" type="text" />
        <div class="ingredientsChoosed"></div>
      </div>
    </section>
    <footer class="NavigationFooter" data-page="0">
      <button class="BackButton NavigationButton">BACK</button>
      <button class="NextButton NavigationButton">NEXT</button>
    </footer>
  </body>
  <script src="/js/getCheckboxValue.js"></script>
  <script src="/js/navigationFunc.js"></script>
</html>
