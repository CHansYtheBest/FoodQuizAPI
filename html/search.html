<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="stepType" class="stepSection">
      <h1>Step 1<br /></h1>
      <div class="typeButtonsBlock">
        <button class="typeButton CheckboxButton" role="checkbox" data-value="african">Main course</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="american">Side dish</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="british">Dessert</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="cajun">Appetizer</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="caribbean">Salad</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="chinese">Bread</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="eastern-european">Breakfast</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="european">Soup</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="french">Beverage</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="german">Sauce</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="greek">Marinade</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="indian">Fingerfood</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="irish">Snack</button>
        <button class="typeButton CheckboxButton" role="checkbox" data-value="japanise">Drink</button>
      </div>
    </section>
    <section id="stepCusine" class="stepSection">
      <h1>Step 2<br /></h1>
      <div class="cuisineBittonsBlock">
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="african">African</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="american">American</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="british">British</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="cajun">Cajun</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="caribbean">Caribbean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="chinese">Bruh</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="eastern-european">Eastern European</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="european">European</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="french">French</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="german">German</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="greek">Greek</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="indian">Indian</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="irish">Irish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="japanise">Japanise</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="jewish">Jewish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="korean">Korean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="latin-american">Latin American</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="mediterranean">Mediterranean</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="mexican">Mexican</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="middle-eastern">Middle Eastern</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="nordic">Nordic</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="southern">Southern</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="spanish">Spanish</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="thai">Thai</button>
        <button class="CuisineButton CheckboxButton" role="checkbox" data-value="vietnamese">Vietnamese</button>
      </div>
    </section>
    <section id="stepDiet" class="stepSection">
      <h1>Step 3<br /></h1>
      <div class="dietButtonsBlock">
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="jewish">Gluten Free</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="korean">Ketogenic</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="latin-american">Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="mediterranean">Lacto-Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="mexican">Ovo-Vegetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="middle-eastern">Vegan</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="nordic">Pescetarian</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="southern">Paleo</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="spanish">Primal</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="thai">Low FODMAP</button>
        <button class="ingredientsButton CheckboxButton" role="checkbox" data-value="vietnamese">Whole30</button>
      </div>
    </section>
    <section id="stepIntolar" class="stepSection">
      <h1>Step 4<br /></h1>
      <div class="intolarButtonsBlock">
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="jewish">Dairy</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="korean">Egg</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="latin-american">Gluten</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="mediterranean">Grain</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="mexican">Peanut</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="middle-eastern">Seafood</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="nordic">Sesame</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="southern">Shellfish</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="spanish">Soy</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="thai">Sulfite</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="vietnamese">Tree Nut</button>
        <button class="intolarButton CheckboxButton" role="checkbox" data-value="vietnamese">Wheat</button>
      </div>
    </section>
    <section id="stepIngredients" class="stepSection">
      <h1>Step 5<br /></h1>
      <div class="ingredientsBlock">
        <input class="ingredientsInput" type="text" />
        <div class="ingredientsChoosed"></div>
      </div>
    </section>
    <footer class="NavigationFooter" data-page="0">
      <button class="BackButton NavigationButton">BACK</button>
      <button class="NextButton NavigationButton">NEXT</button>
    </footer>
  </body>
  <script src="/js/getCheckboxValue.js"></script>
  <script src="/js/navigationFunc.js"></script>
</html>
